<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


</head>
<body style="background-color: yellow;">
    <h1>To-Do List</h1>

    <ul>
        {% for id, task in tasks %}
            <li>{{ id }}: {{ task }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="description" placeholder="Add a new task">
        <button type="submit">Add Task</button>
    </form>

    <form action="{{ url_for('remove') }}" method="post">
        <input type="number" name="task_id" placeholder="Task ID to remove">
        <button type="submit">Remove Task</button>
    </form>

    <form action="{{ url_for('modify') }}" method="post">
        <input type="number" name="task_id" placeholder="Task ID to modify">
        <input type="text" name="new_description" placeholder="New task description">
        <button type="submit">Modify Task</button>
    </form>

</body>
</html>
